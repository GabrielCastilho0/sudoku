<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku</h1>
        <div id="sudoku-board"></div>
        <div class="button-group">
            <button class="btn-check" onclick="checkSudoku()">Verificar Sudoku</button>
            <button class="btn-reset" onclick="resetSudoku()">Resetar Sudoku</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
